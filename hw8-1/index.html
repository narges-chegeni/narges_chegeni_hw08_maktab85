<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hw8-1</title>
  </head>
  <body>
    <script>
      const user = {
        firstName: "narges",
        lastName: "chegeni",
      };

      function setterGenerator(key, object = user) {
        return function (value) {
          this[key] = value;
          return user;
        }.bind(object);
      }
      const ageSetter = setterGenerator("age");
      ageSetter("25");
      console.log(user);
    </script>
  </body>
